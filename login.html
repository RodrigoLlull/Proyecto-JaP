<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Iniciar Sesion</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="vh-100" style="background-image:linear-gradient(to top, red,blue);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Inicio de Sesion</h3>
    
                <div class="form-floating mb-4">
                  <input type="email" id="correo" class="form-control form-control-lg" id="floatingInput" placeholder="name@example.com"/>
                  <label class="form-label" for="correo">Correo</label>
                </div>
    
                <div class="form-floating mb-4">
                  <input type="password" id="contraseña" class="form-control form-control-lg" id="floatingInput" placeholder="Contraseña"/>
                  <label class="form-label" for="contraseña">Contraseña</label>
                </div>

                
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Recordar Contraseña </label>
                </div>
    
                <button class="btn btn-primary btn-lg btn-block" id="iniciarSesion" type="submit">Iniciar Sesion</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer style="background-color:white;" class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js" type="module"></script>

  
</body>

</html>
