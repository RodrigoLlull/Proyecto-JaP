  <main>
    <form class="container p-3 my-sm-5 needs-validation list-group-item bg-dark bg-gradient text-light shadow rounded" enctype="multipart/form-data" id="formulario" novalidate>
      <div class="row col-12 px-5">
        <div class="col-8 col-sm-9 col-md-10 my-auto">
          <h2>
            Perfil
          </h2>
        </div>

        <div class="col-4 col-sm-3 col-md-2 my-auto mb-2">
          <img src="img/img_perfil.png" class="img-fluid" alt="Imagen de Perfil" id="imagenPerfil">
        </div>

        <hr>

        <div class="col-sm-6 mb-3">
          <label for="nombre">Nombre*</label>
          <input type="text" id="nombre" class="form-control mt-1">
          <div class="invalid-feedback ">
            Debes Ingresar un Nombre
          </div>
        </div>

        <div class="col-sm-6">
          <label for="segundoNombre">Segundo Nombre</label>
          <input type="text" id="segundoNombre" class="form-control mt-1">
        </div>

        <div class="col-sm-6 mb-3">
          <label for="apellido">Apellido*</label>
          <input type="text" id="apellido" class="form-control mt-1">
          <div class="invalid-feedback ">
            Debes Ingresar un Apellido
          </div>
        </div>

        <div class="col-sm-6">
          <label for="segundoApellido">Segundo Apellido</label>
          <input type="text" id="segundoApellido" class="form-control mt-1">
        </div>

        <div class="col-sm-6 mb-3">
          <label for="email">E-mail*</label>
          <input type="email" id="email" class="form-control mt-1">
          <div class="invalid-feedback ">
            Debes Ingresar un E-mail
          </div>
        </div>

        <div class="col-sm-6 mb-3"> 
          <label for="agregarImagenPerfil">Imagen de Perfil</label>
          <input type="file" id="agregarImagenPerfil" class="form-control mt-1">
        </div>

        <div class="col-sm-12 mb-3"> 
          <label for="telefonoContacto">Telefono De Contacto</label>
          <input type="text" id="telefonoContacto" class="form-control mt-1">
        </div>

        <div class="col-sm-6 mb-3"> 
          <button type="submit" id="guardarCambios" class="btn btn-primary bg-gradient">
            Guardar Cambios
          </button>

        </div>
      </div>
    </form>
  </main>

  <script src="js/my-profile.js"></script>
